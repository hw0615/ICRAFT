<html lang="ko" xml:lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>관리자 페이지 | 아이크래프트(주)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="관리자 페이지 | 아이크래프트(주)" />
    <meta name="keywords" content="ICRAFT 아이크래프트(주)" />
    <meta name="robots" content="noindex,nofollow" />
    <meta property="og:title" content="아이크래프트(주)" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="ko_KR" />
    <meta property="og:locale:alternate" content="en_US" />
    <meta property="og:url" content="http://www.icraft21.com/" />
    <meta property="og:image" content="http://www.icraft21.com/image.jpg" />
    <meta property="og:description" content="관리자 페이지 | 아이크래프트(주)" />
    <link rel="shortcut icon" href="img/favicon.ico">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/signin.css?ver=1.03" />
</head>

<body>
    <div class="container-fluid">
        <header id="header"></header>
        <div id="noCognitoMessage" class="alert alert-danger" style="display: none;">
            There is no user pool configured in
            <a href="js/config.js">/js/config.js</a>.
        </div>
        <section>
            <div class="img-wrapper">
                <div class="img-text-group">
                    <p class="img-text-title">관리</p>
                    <p class="img-text-des">아이크래프트 홈페이지 관리 모드</p>
                </div>
            </div>
            <ul class="small-menu">
                <li class="small-menu-list">
                    <a href="register.html" class="">등록</a>
                </li>
                <li class="small-menu-list">
                    <a href="signin.html" class="">로그인</a>
                </li>
                <li class="small-menu-list">
                    <a href="circuit.html" class="">관리 모드</a>
                </li>
            </ul>
        </section>
        <article>
            <p class="location">
                <a href="#">홈</a>
                <span>< </span>
                <a href="#">등록</a>
            </p>
            <div class="article">
                <h2 class="article-title">Sign In</h1>
                <p class="msg">
                    <strong style="color:red; font-weight: bold">경고</strong>                                    
                    <span>아이크래프트 담당자용 페이지 입니다.</span>
                    <br/>
                    <br/>
                    <span>담당자 외에 로그인을 하거나 관리모드로 접속하여 불이익을 받게 되어도 당사는 일체 책임을 지지 않습니다.</span>
                </p>    
                <form id="signinForm">
                    <label for="id">ID</label>
                    <input name="id" type="email" id="emailInputSignin" placeholder="Email" required>
                    <label for="pass">PASS</label>
                    <input name="pass" type="password" id="passwordInputSignin" placeholder="Password" pattern=".*" required>
                    <input class="get-btn" type="submit" value="Sign in">
                </form>                                    
            </div>
        </article>
        <footer id="footer"></footer>
        <button class="move-top">&uarr;</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/vendor/aws-cognito-sdk.min.js"></script>
    <script src="js/vendor/amazon-cognito-identity.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/cognito-auth.js"></script>
    <script>
        $(document).ready(function () {
            // import header & footer
            $('#header').load('header.html');
            $('#footer').load('footer.html');
        });
    </script>
</body>

</html>
